{% extends "application.html" %}
{% block content %}

<div class="container">
  <div class="row">
    {% for _ in range(10) %}
      <div class="col-3">
        <div class="card" style="width: 13rem;">
          <img src={{image_path}} class="card-img-top" alt="no image">
          <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{description}}</p>
            <a href="#" class="btn btn-primary">{{btn_msg}}</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
